<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.86" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
    <title>AI Plays Snake</title>
  </head>
  <body>
    <div id="cover"></div>
    <div class="row">
      <div class="bounding-box">
        <div id="sketch-head" class="canvas-heading"></div>
        <div id="canvas-container"></div>
      </div>

      <div class="bounding-box-chart">
        <div class="canvas-heading">
          Average Fitness by Generation
        </div>
        <div id="chart-container"></div>
      </div>
    </div>

    <div class="row" id="row2">
      <div class="bestof-counter" id="control-panel"> 
        <div class="canvas-heading">
          Control Panel
        </div>
        <div id='button-container'></div>
        <input type="file" id="json-upload" name="json-upload" accept="application/JSON">
        <input type="file" id="weights-upload" name="weights-upload">
      </div>
      <div class="bestof-counter" id="best-fit"> 
        <div class="canvas-heading">
          Best Fitness
        </div>
      </div>
      <div class="bestof-counter" id="best-length"> 
        <div class="canvas-heading">
          Best Length
        </div>
      </div>
    </div>



    <script src="nn.js"></script>
    <script src="snake.js"></script>
    <script src="ga.js"></script>
    <script src="sketch.js"></script>
    <script src="canvasjs.min.js"></script>
    <script src="chart.js"></script>
    <script src="https://use.fontawesome.com/ea40360b7c.js"></script>
  </body>
</html>
